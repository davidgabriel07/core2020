<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background: #ecf0f1;
        }
        .men{
            margin:0 auto 0 auto;
            background: #ffccff;
            width: 180px;
            display:block;
            height: 175px;
            color:purple;
            font-size:20px;
        }
        .menu{
            width:75px;
            display: block;
            text-align: center;
            padding:10px;           
            text-decoration: none;
        }
        a{
            text-decoration: none;
            color: purple;
        }
        a:hover{
            color:white;
        }
        .menu:hover{
            display: block;
            /* background:purple; */
            font-size: 25px;
            color: white;
            -webkit-transition: all ease 0.3s;
            -moz-transition: all ease 0.3s;
            transition: all ease 0.3s;

        }
        li{
            list-style: none;
            padding:0;
        }
    </style>
</head>
<body>
    <div class="men">
        <ul>
            <div class="menu"><li><a href="#">Home</a></li></div>
            <div class="menu"><li><a href="#">Contact</a></li></div>
            <div class="menu"><li><a href="#">About</a></li></div>
            <div class="menu"><li><a href="#">Mail</a></li></div>
        </ul>
    </div>
</body>
</html>
